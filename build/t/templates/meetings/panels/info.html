<div class="panel nopadding" data-title="{{'booked' | translate}}"><div class="fullspace"><div class="table_container"><table class="data_grid"><tr><td class="title"><input placeholder="{{ 'student' | translate }}" ng-model="query.name"/><sort by="name"></sort></td><td><input placeholder="{{ 'class' | translate }}" ng-model="query.class"/><sort by="class"></sort></td></tr><tr ng-repeat="        student in sel_data.booked        | orderBy	:	sort[0] = 'name' : sort[1]        | filter		:	query"><td class="title" ng-bind="student.name"></td><td ng-bind="student.class"></td></tr></table></div></div><div class="discard-btn" ng-click="closePanel()"></div></div>
