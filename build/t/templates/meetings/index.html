<panel p-dir="meetings" p-name="info"></panel><section ng-init="sort=['date',true]"><article><h1 translate="meetings"></h1></article><div class="container"><no-data ng-if="!!!data.length"></no-data><article ng-if="!!data.length"><table class="data_grid"><tr><td class="little"><icn n="calendar-o"></icn></td><td class="subject" translate="time"></td><td class="little" translate="spaces"></td><td class="subject" translate="booked"></td><td></td><td class="little"></td></tr><tr ng-repeat="meeting in data"><td class="little date"><span ng-bind="meeting.date | date: 'd'"></span><span ng-bind="meeting.date | date: 'MMM'"></span></td><td class="subject" ng-bind="meeting.time"></td><td class="little" ng-bind="meeting.people"></td><td class="subject"><b ng-bind="meeting.bookedCount"></b></td><td></td><td class="little" ng-click="select(meeting);showPanel(&quot;info&quot;)"><div class="icon-btn" ng-class="{'grey': meeting.bookedCount == 0}"><tooltip t="booked"></tooltip><icn n="list-ul"></icn></div></td></tr></table></article></div></section>
