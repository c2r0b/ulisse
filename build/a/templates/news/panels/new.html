<div class="panel" data-title="{{ 'new' | translate }}"><div class="in_group" label="{{ 'date' | translate }}"><input type="date" ng-model="$n.date" ng-value="today"/></div><div class="in_group" label="{{ 'title' | translate }}"><input type="text" ng-model="$n.title"/></div><div class="in_group" label="{{ 'content' | translate }}"><textarea draggable="false" rows="3" ng-model="$n.content"></textarea></div><div class="panel-footer"><div class="btn close" translate="save" ng-click="add()"></div></div></div>
