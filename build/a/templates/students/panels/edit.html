<div class="panel bigger up" data-title="{{ 'edit' | translate }}"><div class="fifty"><div class="fifty"><div class="in_group" label="{{ 'name' | translate }}"><input type="text" ng-model="$e.name"/></div></div><div class="fifty"><div class="in_group" label="{{ 'surname' | translate }}"><input type="text" ng-model="$e.surname"/></div></div><div class="clear"></div><div class="in_group" label="{{ 'email' | translate }}"><input type="email" ng-model="$e.email"/></div><div class="in_group" label="{{ 'address' | translate }}"><input type="text" ng-model="$e.address"/></div><div class="fifty"><div class="in_group" label="{{ 'cap' | translate }}"><input type="text" ng-model="$e.cap"/></div></div><div class="fifty"><div class="in_group" label="{{ 'sex' | translate }}"><br/><select ng-model="$e.sex"><option></option><option value="1">M</option><option value="0">F</option></select></div></div><div class="clear"></div><div class="in_group" label="{{ 'tax_code' | translate }}"><input type="text" ng-model="$e.tax_code"/></div><br/><div class="in_group" label="{{ 'religion' | translate }}"><br/><select ng-model="$e.religion"><option></option><option ng-repeat="a in range(3) track by $index" ng-value="$index" ng-selected="$e.religion == $index" translate="religion-{{$index}}"></option></select></div></div><div class="fifty"><div class="in_group" label="{{ 'birthday' | translate }}"><input type="date" ng-model="$e.birthday" format-date=""/></div><div class="in_group" label="{{ 'birthplace' | translate }}"><input type="text" ng-model="$e.birthplace"/></div><div class="in_group" label="{{ 'state_of_birth' | translate }}"><input type="text" ng-model="$e.state_of_birth"/></div><div class="in_group" label="{{ 'city_of_residence' | translate }}"><input type="text" ng-model="$e.city_of_residence"/></div><div class="in_group" label="{{ 'country' | translate }}"><input type="text" ng-model="$e.country"/></div><div class="in_group" label="{{ 'telephone' | translate }}"><input type="tel" ng-model="$e.telephone"/></div><div class="in_group" label="{{ 'mobile' | translate }}"><input type="tel" ng-model="$e.mobile"/></div></div><div class="panel-footer"><div class="btn close" translate="save" ng-click="edit()"></div></div></div>
