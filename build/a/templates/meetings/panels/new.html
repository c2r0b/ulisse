<div class="panel" data-title="{{ 'new' | translate }}" ng-init="$n.people = 10"><div class="fifty"><div class="in_group" label="{{ 'date' | translate }}"><input type="date" ng-model="$n.date" ng-value="today"/></div><div class="in_group" label="{{ 'spaces' | translate }}"><input type="number" ng-model="$n.people"/></div></div><div class="fifty"><div class="in_group" label="{{ 'time' | translate }}"><br/><input type="number" ng-model="$n.time[0]" min="0" max="24" style="width:70px"/>:<input type="number" ng-model="$n.time[1]" min="0" max="55" step="5" style="width:70px"/></div><div class="in_group" label="{{ 'teacher' | translate }}"><br/><select ng-model="$n.teacher"><option ng-repeat="teacher in data.teachers" ng-value="teacher.id" ng-bind="teacher.name"></option></select></div></div><div class="panel-footer"><div class="btn close" translate="save" ng-click="add()"></div></div></div>
