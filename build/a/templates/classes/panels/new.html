<div class="panel bigger up" data-title="{{ 'new' | translate }}"><div class="fifty"><div class="in_group" label="{{ 'name' | translate }}"><input type="text" ng-model="$n.name"/></div><h2 translate="students"></h2><multi-select ng-model="$n.students" object-property="name" api-url="studentsList" placeholder="{{'search'|translate}}..." suggestions-arr=""></multi-select></div><div class="fifty"><div class="in_group" label="{{ 'coordinator' | translate }}"><br/><select ng-model="$n.coordinator_id"><option></option><option ng-repeat="teacher in data.teachers" ng-value="teacher.id" ng-bind="teacher.name"></option></select></div><h2 translate="teachers-subjects"></h2><multi-select ng-model="$n.teachers" object-property="name" api-url="teachersList" placeholder="{{'teacher'|translate}}..." fillable-option="1" allow-="1" option-placeholder="{{'subject'|translate}}" suggestions-arr=""></multi-select></div><div class="panel-footer"><div class="btn close" translate="save" ng-click="add()"></div></div></div>
