<section ng-init="sort=['subject',false]"><article><h1 translate="marks"></h1></article><div class="container"><no-data ng-if="!!!data.length"></no-data><article ng-if="!!data.length"><table class="data_grid"><tr><td class="title"><input placeholder="{{ 'subject' | translate }}" ng-model="query.subject"/><sort by="subject"></sort></td><td class="little"><icn n="line-chart"></icn></td><td class="data_part"><ul id="legenda" ng-init="showType = [1,1,1,1]"><li ng-repeat="a in range(4) track by $index" ng-click="showType[$index] = !showType[$index]" ng-class="{disabled: !showType[$index]}"><div></div><span translate="mark-type-{{$index}}"></span></li></ul></td></tr><tr ng-repeat="subject in data        | orderBy	: sort[0] : sort[1]        | filter		:	query"><td class="title"><b ng-bind="subject.name"></b></td><td class="little"><span class="average" ng-bind="subject.marks | average"></span></td><td class="data_part"><div class="mark type{{ mark.type }}" ng-repeat="mark in subject.marks | orderBy: mark.date:false" ng-if="showType[mark.type]"><div class="date" ng-bind="mark.date | date:'d-MM'"></div><span ng-bind="mark.mark | readableMark"></span><div class="comment" ng-if="mark.text != ''" ng-bind="mark.text"></div></div></td></tr></table></article></div></section>
