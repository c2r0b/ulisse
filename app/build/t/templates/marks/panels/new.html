<div class="panel" data-title="{{'new' | translate}}"><div class="fifty"><div class="fifty"><div class="in_group" label="{{ 'mark' | translate}}"><select name="vote_n" ng-model="$n.vote" ng-options="n for n in marks"></select><select name="vote_s" ng-options="symbol.value as symbol.text for symbol in symbols" ng-model="$n.symbol"></select></div></div><div class="fifty"><div class="in_group" label="{{ 'type' | translate}}"><select name="vote_type" ng-model="$n.type"><option ng-repeat="a in range(4) track by $index" value="{{ $index }}" ng-selected="$n.type == $index" translate="mark-type-{{ $index }}"></option></select></div></div><div class="clear"></div><div class="in_group" label="{{ 'date' | translate}}"><input type="date" ng-model="$n.date" ng-value="today"/></div></div><div class="fifty"><div class="in_group" label="{{ 'description' | translate}}"><textarea draggable="false" rows="4" ng-model="$n.text"></textarea></div></div><div class="clear"></div><div class="panel-footer"><div class="btn" translate="save" ng-click="add(); closePanel()"></div></div><div class="discard-btn" ng-click="closePanel()"></div></div>
