<div class="panel bigger" data-title="{{ 'edit' | translate }}"><div class="fifty"><div class="in_group" label="{{ 'title' | translate }}"><input type="text" ng-model="$e.title"/></div><div class="in_group" label="{{ 'date' | translate }}"><input type="date" ng-model="$e.date" format-date=""/></div><div class="in_group" label="{{ 'type' | translate}}"><br/><select name="vote_type" ng-model="$e.type"><option ng-repeat="a in range(4) track by $index" value="{{ $index }}" ng-selected="$e.type == {{ $index }}" translate="mark-type-{{ $index }}"></option></select></div></div><div class="fifty"><div class="in_group" label="{{ 'arguments' | translate }}"><textarea draggable="false" rows="6" ng-model="$e.arguments"></textarea></div></div><div class="clear"></div><div class="panel-footer"><div class="btn close" translate="save" ng-click="edit()"></div><div class="btn close red" translate="remove" ng-click="showPanel(&quot;remove&quot;)"></div></div><div class="discard-btn" ng-click="closePanel()"></div></div>
